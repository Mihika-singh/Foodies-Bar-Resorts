<h1 class="hey1">Book Rooms</h1>
<br>
<div style="display:flex;justify-content:center;flex-wrap: wrap; ;  ">
    <div  *ngFor="let rooms of roomService" class="card" style="margin-left: 30px;">

        <img class="imgCover2" [src]="rooms.imageUrl">
        <div class="imgtext">
            <h4 class="text-dark"> Book &#10145;</h4>
            <p>{{rooms.Title}}</p>
            <p>{{rooms.stars}}</p>
            <p>{{rooms.amenities}}</p>
        </div>




    </div>

    <br>
</div>
