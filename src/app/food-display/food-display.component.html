<h3 class="text-danger">Hunger is a good cook </h3>
<br>
<br>
<div style="display:flex;justify-content: space-evenly;flex-wrap: wrap;">

  <div *ngFor="let food of foods " class="card bg-light text-light" style="width:10rem;">

    <div class="card-body">
      <img class="imgCover" [src]="food.imageUrl" alt="">
      <br> <br>
      <a [routerLink]="[food.route, food.id]"> <button class="btn btn-danger btn-sm"> {{food.title}} </button> </a>

    </div>


  </div>


</div>
