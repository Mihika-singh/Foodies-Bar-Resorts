<!--Main Navigation-->

<header>

    <!-- Navbar -->

   <br><br><br>
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class="container-fluid">
                <div class="row justify-content-center">
                     
                    <div class="col-xl-7">
                     
                        <form class="rounded-5 shadow-5-strong p-5 con" #signinForm="ngForm"
                            (submit)="signIn(signinForm.value)">
                           
                            <span *ngIf="wrongCredential" style="color: red; font-weight: 100;text-align: left;">Your email or password is incorrect</span>
                            <!-- Email input --> <br>
                            <div class="form-outline mb-4">

                              <h5 >Email address </h5>  
                                <input [(ngModel)]="model.email" name="email" type="email" id="email"
                                    class="form-control" />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <h5  >Password</h5>  
                                <input [(ngModel)]="model.password" name="password" type="password" id="password"
                                    class="form-control" />

                            </div>

                            <!-- 2 column grid layout for inline styling -->


                            <!-- Submit button -->
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Sign
                                in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
